<!doctype html>
<!--[if IE 6 ]>    <html lang="en" class="ie6"> <![endif]-->
<!--[if IE 7 ]>    <html lang="en" class="ie7"> <![endif]-->
<!--[if IE 8 ]>    <html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9 ]>    <html lang="en" class="ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en"> <!--<![endif]-->
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>Quotes.txt — {% block title %}{% endblock title %}</title>
		
		<!-- Stylesheets -->
		<link href="{{ MEDIA_URL }}stylesheets/reset.css" media="screen" rel="stylesheet" type="text/css">
		<link href="{{ MEDIA_URL }}stylesheets/app.css" media="screen" rel="stylesheet" type="text/css">
		
		<!-- Favicons -->
		<link rel="icon" type="image/png" href="{{ MEDIA_URL }}favicon.png">
		<!--[if IE]><link rel="shortcut icon" href="{{ MEDIA_URL }}favicon.ico"><![endif]-->
	</head>
	<body class="{% block css_classes %}{% endblock css_classes %} no-js">
		<div id="container">
			<div id="page">
				<header>
					<h1>Quotes.txt</h1>
					<h2>{{ _('Collection of the funny things you and your friends say that no one should read.') }}</h2>
				</header>
				
				<div id="content">
					{% block body %}{% endblock %}
				</div>
				
				<footer>
					<p>
						All content belongs to the original chat author.<br>
						<a href="https://github.com/tofumatt/quotes">Quotes.txt is open-source</a>.
					</p>
					
					<p>
						Quotes.txt © 2011 <a href="http://lonelyvegan.com">Matthew Riley MacPherson</a>. <a href="http://twitter.com/tofumatt">Follow me on Twitter</a>.
					</p>
				</footer>
			</div>
		</div>
		
		<!-- Javascripts -->
		<script src="http://www.google.com/jsapi"></script>
		<script>google.load('jquery', '1.5');</script>
		<script>google.load('jqueryui', '1.8');</script>
		<script>SITE_URL = '{{ SITE_URL }}';</script>
		<script src="{{ MEDIA_URL }}javascripts/app.js"></script>
	</body>
</html>
